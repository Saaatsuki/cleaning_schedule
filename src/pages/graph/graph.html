<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link rel="stylesheet" href="../../components/header.css">
    <link rel="stylesheet" href="../../components/menu.css">
    <link rel="stylesheet" href="graph.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>
<body>
    <main>
        <div class="main_graph graph_box">
            <div class="graph_header">
                <div class="graph_header_title">
                    <img width="24" height="24" src="https://img.icons8.com/external-febrian-hidayat-detailed-outline-febrian-hidayat/64/FFFFFF/external-01-school-and-education-febrian-hidayat-detailed-outline-febrian-hidayat.png" alt="external-01-school-and-education-febrian-hidayat-detailed-outline-febrian-hidayat"/>
                    <h4>Current Status</h4>
                </div>
                <div class="graph_header_data">
                    <button class="prev-day" onclick="changeday(-1)">❮</button>
                    <h6>2025년 3월 25일 화요일  <img width="10" height="10" src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/star.png" alt="star"/>  2025년 3월 26일 수요일</h6>
                    <button class="next-day" onclick="changeday(1)">❯</button>
                </div>
            </div>
            <div class="graph_main">
                <div class="doughnut_box">
                    <div class="color-exp">
                        
                    </div>
                    <div class="doughnutX2">
                        <div class="doignut-twoDaysAgo">
                            <div class="doignut_gr">
                                <!-- Unique ID for the first canvas -->
                                <div id="myChart1"></div>
                            </div>
                        </div>
                        <div class="doignut-oneDayAgo">
                            <div class="doignut_gr">
                                <!-- Unique ID for the second canvas -->
                                <div id="myChart2"></div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="week_graph graph_box">
            <div class="graph_header">
                <div class="graph_header_title">
                    <img width="24" height="24" src="https://img.icons8.com/glyph-neue/64/FFFFFF/saving-book.png" alt="saving-book"/>
                    <h4>Weekly</h4>
                </div>
                <div class="graph_header_data">
                    <button class="prev-day" onclick="changeday(-1)">❮</button>
                    <h6>2025년 3월 19일 수요일  ~  2025년 3월 26일 수요일</h6>
                    <button class="next-day" onclick="changeday(1)">❯</button>
                </div>
            </div>
            <div class="graph_main"></div>
        </div>
        <div class="ranking graph_box">
            <div class="graph_header">
                <div class="graph_header_title">
                    <img width="24" height="24" src="https://img.icons8.com/material-rounded/48/FFFFFF/crown.png" alt="crown"/>
                    <h4>Class Ranking</h4>
                    <select name="switching_made" id="mode">
                        <option value="daily">일간</option>
                        <option value="weekly">주간</option>
                        <option value="monthly">월간</option>
                    </select>
                </div>
                <div class="graph_header_data">
                    <button class="prev-day" onclick="changeday(-1)">❮</button>
                    <h6 id="ranking-date">2025년 3월 25일 화요일</h6>
                    <button class="next-day" onclick="changeday(1)">❯</button>
                    <select name="switching_made" id="mode">
                        <option value="spent_at_school">재학 시간</option>
                        <option value="arrival_order">등교 순서</option>
                    </select>
                </div>
            </div>
            <div class="graph_main">
                <div class="class_Ranking">
                    <div class="class_ranking_mem">
                        <div class="class_rank">
                            <p>1</p>
                        </div>
                        <div class="rank_img">
                            <img src="https://www.sanrio.co.jp/wp-content/uploads/2022/06/list-mysweetpiano.png" />
                        </div>
                        <div class="rank_name">
                            <p>마이 스위트 피아노</p>
                        </div>
                        <div class="rank_time">
                            <p>12시간 45분</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="../../components/header.js"></script>
    <script src="graph.js"></script>
</body>
</html>
