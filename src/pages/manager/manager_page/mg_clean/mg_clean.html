<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Clean Page</title>
    <link rel="stylesheet" href="../../../../components/header.css">
    <link rel="stylesheet" href="../../../../components/menu.css">
    <link rel="stylesheet" href="mg_clean.css">
</head>
<body>
    <main>
        <div class="serch">
            <div class="name_serch">
                <div class="search-container">
                    <button>
                        <span class="icon calender-btn">
                            <img src="https://img.icons8.com/windows/32/FFFFFF/calendar.png" alt="検索アイコン"> 
                    </button>
                    <input type="text" placeholder="이름으로 검색...">
                    <button>
                        <span class="icon serch-btn">
                            <img src="https://img.icons8.com/pastel-glyph/128/FFFFFF/search--v2.png" alt="検索アイコン"> 
                    </button>
                </div>
            </div>
            <div class="calendar_serch">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="prev-month" onclick="changeMonth(-1)">❮</button>
                        <h2 id="month-name"></h2>
                        <button class="next-month" onclick="changeMonth(1)">❯</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar grid will be populated by JS -->
                    </div>
                    <div class="calendar-detail" id="calendar-detail">
                        <h3>日付詳細</h3>
                        <p id="date-detail"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="mg_clean.js"></script>
    <script src="../../../../components/header.js"></script>
</body>
</html>
