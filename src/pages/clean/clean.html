<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Plan</title>
    <link rel="stylesheet" href="../../components/header.css">
    <link rel="stylesheet" href="clean.css">
    <link rel="stylesheet" href="../../components/menu.css">
    <link rel="stylesheet" href="calender.css">


</head>
<body>
    <main>
        <div class="serch">
            <div class="name_serch">
                <div class="search-container">
                    <div class="icon calender-btn">
                        <button>
                            <img src="https://img.icons8.com/windows/32/FFFFFF/calendar.png" alt="検索アイコン"> 
                        </button>
                    </div>    
                    <input type="text" placeholder="이름으로 검색...">
                    <div class="icon serch-btn">
                        <button>
                            <img src="https://img.icons8.com/pastel-glyph/128/FFFFFF/search--v2.png" alt="検索アイコン"> 
                        </button>
                    </div>       
                </div>
            </div>
            <div class="calendar_serch">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="prev-month" onclick="changeMonth(-1)">❮</button>
                        <h2 id="month-name"></h2>
                        <button class="next-month" onclick="changeMonth(1)">❯</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">

                    </div>


                </div>
            </div>
        </div>
        <div class="box-list"></div>
    </main>

    <!-- モーダルアラートのHTML -->
    <div id="modalAlert" class="modal-alert">
        <p id="alertMessage">選択した日付に対応するボックスはありません。</p>
        <div class="image"><dotlottie-player src="https://lottie.host/c7c2e3c2-8d84-4515-b70e-310adc867ffb/GdW4WDj1xE.lottie" background="transparent" speed="1" style="width: 100px; height: 100px" loop autoplay></dotlottie-player></div>
        <button id="closeBtn" class="close-btn">닫아버리기</button>
    </div>
    <script src="clean.js"></script>
    <script src="../../components/header.js"></script>
    <script src="https://kit.fontawesome.com/5d59a453d5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

</body>

</html>
