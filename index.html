<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning Schedule - リダイレクト</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .loading {
        text-align: center;
      }
      .loading p {
        color: #666;
        margin-top: 20px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      window.onload = function () {
        // 현재 세션에 토큰이 있는지 확인
        const token = sessionStorage.getItem("token");

        // 리다이렉트 할 페이지 설정
        const redirectPage = token ? "src/pages/main/main.html" : "src/pages/login/login.html";

        // 짧은 지연 후 리다이렉트 (로딩 애니메이션을 보여주기 위해)
        setTimeout(() => {
          window.location.href = redirectPage;
        }, 1000);
      };
    </script>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>リダイレクト中...</p>
    </div>
  </body>
</html>
